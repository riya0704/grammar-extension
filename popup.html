<!DOCTYPE html>
<html>
<head>
  <title>Grammar Correction</title>
  <style>
    body {
      width: 300px; /* Set the width of the popup */
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%; /* Make the textarea fill the popup width */
      height: 100px; /* Set a fixed height for the textarea */
      margin-bottom: 10px; /* Add some spacing below the textarea */
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border: none;
      border-radius: 4px;
      cursor: pointer; /* Show a pointer cursor on hover */
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
    .result {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Grammar Correction</h3>
  <textarea id="inputText" placeholder="Type your text here..."></textarea>
  <button id="checkGrammar">Check Grammar</button>
  <div class="result" id="result"></div>
  <label for="realTimeToggle">Enable Real-Time Checking:</label>
<input type="checkbox" id="realTimeToggle" checked>
  <script src="popup.js"></script>
</body>
</html>
