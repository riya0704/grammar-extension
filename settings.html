<!DOCTYPE html>
<html>
<head>
  <title>Grammar Extension Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Grammar Extension Settings</h3>
  <label for="openaiKey">OpenAI API Key:</label>
<input type="text" id="openaiKey" placeholder="Enter your OpenAI API key">
  <label for="language">Language:</label>
  <select id="language">
    <option value="en-US">English (US)</option>
    <option value="en-GB">English (UK)</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <!-- Add more languages as needed -->
  </select>

  <label for="realTimeCheck">Enable Real-Time Checking:</label>
  <input type="checkbox" id="realTimeCheck" checked>

  <button id="saveSettings">Save Settings</button>
  <h3>Feedback</h3>
<button id="viewFeedback">View Feedback</button>
<button id="exportFeedback">Export Feedback</button>
<pre id="feedbackOutput" style="white-space: pre-wrap; margin-top: 10px;"></pre>
  <script src="settings.js"></script>
</body>
</html>
